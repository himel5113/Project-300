{% extends "app/layout.html" %}

    <div>

    </div>

    {% if user.is_valid %}

        <!--<a href="{% url 'create_post' %}" class="btn btn-primary mb-4">Create Post</a>-->

        <div class="container d-flex flex-column justify-content-center gap-3 my-4 mt-5">

            <a href="{% url 'create_post' %}" class="btn btn-primary mb-4">Create Post</a>

            <a href="{% url 'found_items_view' %}" class="btn btn-primary mb-4">Found Items</a>
            
            <a href="{% url 'lost_items_view' %}" class="btn btn-primary">Lost Items</a>
