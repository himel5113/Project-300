{% extends "app/layout.html" %}
{% load static %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        background: #121212;
        color: #ECEFF1;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        overflow-x: hidden;
    }

    .hero {
        position: relative;
        min-height: 90vh;
        background: url("{% static 'img/hero-bg-modern.jpg' %}") center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .hero::before {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
        z-index: 1;
    }

    .hero-content {
        position: relative;
        z-index: 2;
        text-align: center;
        max-width: 700px;
        animation: fadeUp 1s ease-out forwards;
        opacity: 0;
        transform: translateY(40px);
    }

    @keyframes fadeUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .hero-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .hero-subtitle {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .mui-btn {
        display: inline-block;
        background: #BB86FC;
        color: #000;
        padding: 0.9rem 2rem;
        font-size: 1rem;
        font-weight: 500;
        text-transform: uppercase;
        border-radius: 4px;
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
        transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .mui-btn:hover {
        background: #3700B3;
        color: #fff;
        transform: translateY(-3px);
        box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.4);
    }
</style>

<section class="hero">
    <div class="hero-content">
        <h1 class="hero-title">Welcome to FoundIt@MU</h1>
        <p class="hero-subtitle">
            Discover or report lost items at the University of Mauritius with easeâ€”now in a sleek, modern theme.
        </p>
        <a href="{% url 'itemPage' %}" class="mui-btn">Browse Items</a>
    </div>
</section>
{% endblock %}
