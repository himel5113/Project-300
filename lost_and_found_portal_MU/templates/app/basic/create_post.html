{% extends 'app/layout.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
        color: #e2e8f0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
    }

    option {
        background: #1e1b4b;
        color: #e2e8f0;
    }

    .form-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: linear-gradient(145deg, #3b2c96, #261f66);
        border-radius: 1.5rem;
        box-shadow: 0 15px 40px rgba(67, 48, 170, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(196, 181, 253, 0.2);
    }

    .form-title {
        color: #e0e7ff;
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 2rem;
        text-align: center;
        text-shadow: 0 2px 10px rgba(124, 58, 237, 0.5);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        color: #c4b5fd;
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 1rem;
    }

    .form-control {
        width: 100%;
        padding: 0.875rem 1rem;
        background: rgba(30, 27, 75, 0.7);
        border: 2px solid rgba(196, 181, 253, 0.3);
        border-radius: 0.75rem;
        color: #e2e8f0;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(67, 48, 170, 0.3);
    }

    .form-control:focus {
        outline: none;
        border-color: #7c3aed;
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3), 0 4px 20px rgba(124, 58, 237, 0.4);
        background: rgba(30, 27, 75, 0.9);
        color: #e2e8f0;
    }

    .form-control::placeholder {
        color: #94a3b8;
        opacity: 0.8;
    }

    select.form-control {
        cursor: pointer;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23c4b5fd' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 0.75rem center;
        background-size: 1rem;
        padding-right: 2.5rem;
        appearance: none;
    }

    textarea.form-control {
        min-height: 120px;
        max-height: 300px;
        resize: none;
        overflow-y: hidden;
        transition: height 0.2s ease;
    }

    textarea.form-control.scrollable {
        overflow-y: auto;
    }

    /* Custom scrollbar styling */
    textarea.form-control::-webkit-scrollbar {
        width: 8px;
    }

    textarea.form-control::-webkit-scrollbar-track {
        background: rgba(30, 27, 75, 0.5);
        border-radius: 4px;
    }

    textarea.form-control::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #7c3aed, #4f46e5);
        border-radius: 4px;
        border: 1px solid rgba(196, 181, 253, 0.3);
    }

    textarea.form-control::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #6d28d9, #4338ca);
    }

    /* Firefox scrollbar styling */
    textarea.form-control {
        scrollbar-width: thin;
        scrollbar-color: #7c3aed rgba(30, 27, 75, 0.5);
    }

    .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        width: 100%;
    }

    .file-input {
        position: absolute;
        left: -9999px;
        opacity: 0;
    }

    .file-input-label {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.875rem 1rem;
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: white;
        border-radius: 0.75rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        border: 2px dashed rgba(196, 181, 253, 0.5);
        box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
    }

    .file-input-label:hover {
        background: linear-gradient(135deg, #4338ca, #6d28d9);
        border-color: #c4b5fd;
        box-shadow: 0 6px 20px rgba(124, 58, 237, 0.5);
        transform: translateY(-2px);
    }

    .file-input-label i {
        margin-right: 0.5rem;
        font-size: 1.2rem;
    }

    .file-name {
        margin-top: 0.5rem;
        color: #94a3b8;
        font-size: 0.875rem;
        font-style: italic;
    }

    .image-preview {
        margin-top: 1rem;
        text-align: center;
        display: none;
    }

    .image-preview.show {
        display: block;
        animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .preview-image {
        max-width: 100%;
        max-height: 200px;
        border-radius: 0.75rem;
        border: 2px solid rgba(196, 181, 253, 0.3);
        box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        transition: all 0.3s ease;
    }

    .preview-image:hover {
        box-shadow: 0 6px 25px rgba(124, 58, 237, 0.5);
        transform: scale(1.02);
    }

    .preview-actions {
        margin-top: 0.75rem;
        display: flex;
        gap: 0.5rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn-preview {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
    }

    .btn-change {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: white;
        box-shadow: 0 2px 8px rgba(124, 58, 237, 0.3);
    }

    .btn-change:hover {
        background: linear-gradient(135deg, #4338ca, #6d28d9);
        box-shadow: 0 4px 12px rgba(124, 58, 237, 0.5);
        transform: translateY(-2px);
    }

    .btn-remove {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
    }

    .btn-remove:hover {
        background: linear-gradient(135deg, #dc2626, #b91c1c);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.5);
        transform: translateY(-2px);
    }

    .file-input-wrapper.has-image .file-input-label {
        display: none;
    }

    .btn-submit {
        width: 100%;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #7f51fc, #6e21f4);
        color: white;
        border: none;
        border-radius: 0.75rem;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
        margin-top: 1rem;
    }

    .btn-submit:hover {
        background: linear-gradient(135deg, #6d28d9, #5b21b6);
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(124, 58, 237, 0.6);
    }

    .btn-submit:active {
        transform: translateY(-1px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .form-container {
            margin: 1rem;
            padding: 1.5rem;
        }

        .form-title {
            font-size: 1.5rem;
        }

        .form-control {
            padding: 0.75rem;
            font-size: 0.9rem;
        }

        .btn-submit {
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
        }
    }

    @media (max-width: 480px) {
        .form-container {
            margin: 0.5rem;
            padding: 1rem;
        }

        .form-title {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }
    }

    /* Animation for form appearance */
    .form-container {
        animation: slideInUp 0.6s ease-out;
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Error styling */
    .form-control.error {
        border-color: #ef4444;
        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3);
    }

    /* Help text */
    .form-help {
        color: #94a3b8;
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }

    .btn-submit:disabled {
        background: #7e22ce;
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
    }
</style>

<div class="form-container">
    <h2 class="form-title">Create New Post</h2>

    <form method="POST" enctype="multipart/form-data" id="createPostForm">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_type" class="form-label">Type</label>
            <select name="type" class="form-control" id="id_type" required>
                <option value="">Select post type</option>
                <option value="lost">Lost Item</option>
                <option value="found">Found Item</option>
            </select>
        </div>

        <div class="form-group">
            <label for="id_title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="id_title" placeholder="Enter item title" required>
        </div>

        <div class="form-group">
            <label for="id_location" class="form-label">Location</label>
            <input type="text" name="location" class="form-control" id="id_location"
                placeholder="Where was it lost/found?" required>
        </div>

        <div class="form-group">
            <label for="id_description" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="id_description"
                placeholder="Provide detailed description..." required></textarea>
            <div class="form-help">Include as much detail as possible to help others identify the item</div>
        </div>

        <div class="form-group">
            <label class="form-label">Image</label>
            <div class="file-input-wrapper" id="fileInputWrapper">
                <input type="file" name="image" class="file-input" id="id_image" accept="image/*">
                <label for="id_image" class="file-input-label">

                    <span>Choose Image</span>
                </label>
                <div class="file-name" id="fileName"></div>
                <div class="image-preview" id="imagePreview">
                    <img id="previewImage" class="preview-image" alt="Image preview">
                    <div class="preview-actions">
                        <button type="button" class="btn-preview btn-change" id="changeImageBtn">
                            Change Image
                        </button>
                        <button type="button" class="btn-preview btn-remove" id="removeImageBtn">
                            Remove Image
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn" disabled>Create Post</button>
    </form>
</div>

<script>
    // Image preview functionality
    const imageInput = document.getElementById('id_image');
    const imagePreview = document.getElementById('imagePreview');
    const previewImage = document.getElementById('previewImage');
    const fileName = document.getElementById('fileName');
    const fileInputWrapper = document.getElementById('fileInputWrapper');
    const changeImageBtn = document.getElementById('changeImageBtn');
    const removeImageBtn = document.getElementById('removeImageBtn');

    function showImagePreview(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            previewImage.src = e.target.result;
            imagePreview.classList.add('show');
            fileInputWrapper.classList.add('has-image');
            fileName.textContent = `Selected: ${file.name}`;
        };
        reader.readAsDataURL(file);
    }

    function hideImagePreview() {
        imagePreview.classList.remove('show');
        fileInputWrapper.classList.remove('has-image');
        previewImage.src = '';
        fileName.textContent = '';
        imageInput.value = '';
    }

    // File input handling with preview
    imageInput.addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                this.value = '';
                return;
            }

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('Please select an image smaller than 5MB.');
                this.value = '';
                return;
            }

            showImagePreview(file);
        } else {
            hideImagePreview();
        }
    });

    // Change image button
    changeImageBtn.addEventListener('click', function () {
        imageInput.click();
    });

    // Remove image button
    removeImageBtn.addEventListener('click', function () {
        hideImagePreview();
    });

    // Auto-resize textarea functionality
    function autoResizeTextarea(textarea) {
        textarea.style.height = 'auto';
        const scrollHeight = textarea.scrollHeight;
        const minHeight = 120;
        const maxHeight = 300;

        if (scrollHeight <= maxHeight) {
            textarea.style.height = Math.max(scrollHeight, minHeight) + 'px';
            textarea.style.overflowY = 'hidden';
            textarea.classList.remove('scrollable');
        } else {
            textarea.style.height = maxHeight + 'px';
            textarea.style.overflowY = 'auto';
            textarea.classList.add('scrollable');
        }
    }

    // Initialize textarea auto-resize
    const descriptionTextarea = document.getElementById('id_description');
    if (descriptionTextarea) {
        // Set initial height
        descriptionTextarea.style.height = '120px';

        // Add event listeners for auto-resize
        descriptionTextarea.addEventListener('input', function () {
            autoResizeTextarea(this);
        });

        descriptionTextarea.addEventListener('paste', function () {
            setTimeout(() => autoResizeTextarea(this), 10);
        });
    }

    // File input handling
    document.getElementById('id_image').addEventListener('change', function (e) {
        const fileName = e.target.files[0]?.name || '';
        const fileNameDiv = document.getElementById('fileName');
        if (fileName) {
            fileNameDiv.textContent = `Selected: ${fileName}`;
        } else {
            fileNameDiv.textContent = '';
        }
    });

    // Form validation
    document.getElementById('createPostForm').addEventListener('submit', function (e) {
        const requiredFields = ['type', 'title', 'location', 'description'];
        let isValid = true;

        requiredFields.forEach(field => {
            const input = document.getElementById(`id_${field}`);
            if (!input.value.trim()) {
                input.classList.add('error');
                isValid = false;
            } else {
                input.classList.remove('error');
            }
        });

        if (!isValid) {
            e.preventDefault();
            alert('Please fill in all required fields.');
        }
    });

    // Remove error class on input
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('input', function () {
            this.classList.remove('error');
        });
    });

    const typeSelect = document.getElementById('id_type');
    const submitBtn = document.getElementById('submitBtn');

    function toggleSubmitButton() {
        if (typeSelect.value === "lost" || typeSelect.value === "found") {
            submitBtn.disabled = false;
        } else {
            submitBtn.disabled = true;
        }
    }

    // Initial check on page load
    toggleSubmitButton();

    // Listen for changes
    typeSelect.addEventListener('change', toggleSubmitButton);
</script>

{% endblock %}
