{% extends "app/layout.html" %}


{% block content %}

  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        color: #ECEFF1;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
    }

    .profile-card {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      margin: auto;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #3b82f6;
      margin-bottom: 1rem;
    }

    .profile-card h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .profile-card p {
      font-size: 1rem;
      color: #64748b;
    }

    .details {
      margin-top: 2rem;
      text-align: left;
    }

    .details h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 0.5rem;
      color: #334155;
    }

    .details ul {
      list-style: none;
    }

    .details li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #f1f5f9;
    }

    .details li span {
      font-weight: 600;
    }

    .btn {
      margin-top: 2rem;
      display: inline-block;
      background: #3b82f6;
      color: white;
      padding: 0.6rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #2563eb;
    }
  </style>

  <div class="profile-card">
    <img src="{{user.profileImg.url}}" alt="User Photo" />

    <div class="details">
      <h3>Account Info</h3>
      <ul>
        <li><span>Full Name:</span> {{user.name}}</li>
        <li><span>Username:</span> {{user.username}}</li>
        <li><span>Email:</span> {{user.email}}</li>
        <li><span>Joined:</span> {{user.joined}}</li>
      </ul>
    </div>

    <a href="#" class="btn">Edit Profile</a>
  </div>


{% endblock %}
