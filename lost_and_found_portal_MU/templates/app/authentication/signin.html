{% extends "app/layout.html" %}
{% load static %}

{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  body,
  html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: url('{% static "../media/uploads/deer image.jpg" %}') center/cover no-repeat;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    max-width: 400px;
    margin: 10vh auto;
    padding: 2.5rem;
    border-radius: 10px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    transition: all 0.3s ease;
  }

  .login-container:hover {
    transform: translateY(-5px);
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: #fff;
    font-size: 2rem;
  }

  .login-container input[type="email"],
  .login-container input[type="password"] {
    width: 100%;
    padding: 1rem;
    margin-bottom: 1.2rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
  }

  .remember-me-container {
    display: flex;
    align-items: center;
    margin-bottom: 1.5rem;
    gap: 0.75rem;
  }

  .checkbox-wrapper {
    position: relative;
    display: inline-block;
  }

  .checkbox-wrapper input[type="checkbox"] {
    opacity: 0;
    position: absolute;
    width: 20px;
    height: 20px;
    margin: 0;
    cursor: pointer;
  }

  .checkbox-custom {
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255, 255, 255, 0.6);
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.1);
    display: inline-block;
    position: relative;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .checkbox-wrapper input[type="checkbox"]:checked+.checkbox-custom {
    background: #2a276d;
    border-color: #2a276d;
  }

  .checkbox-wrapper input[type="checkbox"]:checked+.checkbox-custom::after {
    content: '';
    position: absolute;
    left: 6px;
    top: 2px;
    width: 6px;
    height: 10px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
  }

  .checkbox-wrapper input[type="checkbox"]:hover+.checkbox-custom {
    border-color: rgba(255, 255, 255, 0.8);
    background: rgba(255, 255, 255, 0.2);
  }

  .checkbox-wrapper input[type="checkbox"]:focus+.checkbox-custom {
    outline: 2px solid rgba(42, 39, 109, 0.5);
    outline-offset: 2px;
  }

  .remember-me-container label {
    color: rgba(255, 255, 255, 0.9);
    font-size: 0.95rem;
    font-weight: 400;
    cursor: pointer;
    user-select: none;
    line-height: 1.2;
  }

  .remember-me-container label:hover {
    color: rgba(255, 255, 255, 1);
  }

  .login-container button {
    width: 100%;
    padding: 1rem;
    background: #6200ea;
    color: #fff;
    border: none;
    border-radius: 4px;
    text-transform: uppercase;
    font-weight: 700;
    letter-spacing: 1px;
    transition: background 0.3s, transform 0.3s;
    box-sizing: border-box;
  }

  .login-container button:hover {
    background: #3700b3;
    transform: translateY(-2px);
  }

  .login-container p {
    text-align: center;
    margin-top: 1rem;
    color: #ddd;
  }

  .login-container a {
    color: #bb86fc;
  }

  @media (max-width: 600px) {
    .login-container {
      margin: 5vh 1rem;
      padding: 2rem;
    }
  }
</style>

<div class="login-container">
  <h2>Login</h2>
  <form method="POST" action="{% url 'signin' %}">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <div class="remember-me-container">
      <div class="checkbox-wrapper">
        <input type="checkbox" name="remember" id="remember">
        <span class="checkbox-custom"></span>
      </div>
      <label for="remember">Remember me</label>
    </div>
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
  </form>
</div>

{% endblock %}
